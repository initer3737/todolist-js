<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width,
     initial-scale=1.0">
    <title>C.R.U.D javascript</title>
   <script src='script.js' type="text/javascript">
   </script>
</head>
<body>
    <div id='div2'></div>
    <div class="formulir">
            <input name="inputUser">
            <button onclick="tambahkan()">kirim</button>
        </table>
        <table  id="data"></table>
    </div>

<script>
    const kegiatan=[
    'bangun pagi',
    'gosok gigi',
    'cuci muka',
    'tidur lagi'
]

    function tampilkan(){
            const tabel= document.getElementById('data')
                tabel.innerHTML='<tr><th>No</th><th>Todo</th><th>Aksi</th></tr>'
        for ( let i=0;i<kegiatan.length;i++) {
            const edit="<button onclick=edit("+i+")>Edit</button>";
            const hapus="<button onclick='busak("+i+")'>Hapus</button>";
                tabel.innerHTML+=`<tr><td>${i+1}</td><td>${kegiatan[i]}</td><td> ${edit} ${hapus} </td></tr>`
        }
    }
        function tambahkan(){
                const t=document.querySelector("input[name=inputUser]");
                if(t.value == ''){
                    alert("jangan dikosongkan !!");
                }else{
                    kegiatan.push(t.value);
                    tampilkan();
                    t.value="";
                }
            }
        function busak(id){
            kegiatan.splice(id,1);
            tampilkan();

        }

        function edit(id){
            const e=prompt('edit '+kegiatan[id],kegiatan[id]);
            if(e == null){
                alert("mohon isikan data terbaru");
            }else{
           kegiatan[id]=e;
            tampilkan();
        }}
        
   
    tampilkan();

</script>
</body>
</html>
